<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      const h1 = document.createElement('h1');
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(h1);

      const main = document.createElement('main');
      main.className = 'main-content';
      document.body.appendChild(main);

      const mainFilho = document.createElement('section');
      mainFilho.className = 'center-content';
      main.appendChild(mainFilho);

      const paragrafo = document.createElement('p');
      paragrafo.innerHTML = 'texto test';
      mainFilho.appendChild(paragrafo);

      const mainFilho2 = document.createElement('section');
      mainFilho2.className = 'left-content';
      main.appendChild(mainFilho2);

      const mainFilho3 = document.createElement('section');
      mainFilho3.className = 'right-content';
      main.appendChild(mainFilho3);

      const imagem = document.createElement('img');
      imagem.src = 'https://picsum.photos/200';
      imagem.className = 'small-image';
      mainFilho2.appendChild(imagem);

      const ul = document.createElement('ul');
      mainFilho3.appendChild(ul);

      const lista = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
      for (let i in lista) {
        const li = document.createElement('li');
        li.innerHTML = lista[i];
        ul.appendChild(li)
      }

      for (let i = 1; i <= 3; i += 1) {
        const h3 = document.createElement('h3');
        h3.innerHTML = 'test' + i
        main.appendChild(h3);
      }

      const title = document.querySelector('h1');
      h1.className = 'title';

      const h3s = document.getElementsByTagName('h3');
      for(let i = 0; i < 3; i += 1) {
        h3s[i].className = 'description';
      }

      const left = document.getElementsByClassName('left-content')[0];
      main.removeChild(left);

    </script>
  </body>
</html>
