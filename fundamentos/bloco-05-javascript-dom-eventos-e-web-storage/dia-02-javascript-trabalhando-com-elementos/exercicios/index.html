<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      const h1 = document.createElement('h1');
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(h1);

      const main = document.createElement('main');
      main.className = 'main-content';
      document.body.appendChild(main);

      const mainFilho = document.createElement('section');
      mainFilho.className = 'center-content';
      main.appendChild(mainFilho);

      const paragrafo = document.createElement('p');
      paragrafo.innerHTML = 'texto test';
      mainFilho.appendChild(paragrafo);

      const mainFilho2 = document.createElement('section');
      mainFilho2.className = 'left-content';
      main.appendChild(mainFilho2);

    </script>
  </body>
</html>
