<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

      function mudarFrase () {
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerText = 'Me vejo trabalhando com programação';
      }

      mudarFrase();

      function mudarCor () {
        let blockColor = document.getElementsByClassName("main-content")[0];
        blockColor.style.backgroundColor = 'rgb(76,164,109)';
      }

      mudarCor();

      function mudarCor2 () {
        let blockColor2 = document.getElementsByClassName("center-content")[0];
        blockColor2.style.backgroundColor = 'white';
      }

      mudarCor2();

      function corrija() {
        let correcao = document.getElementsByClassName("title")[0];
        correcao.innerText = 'Exercício 5.1 - JavaScript';
      }

      corrija();

      function todoParagrafo () {
        let maiusculo = document.getElementsByTagName("p")[0];
        maiusculo.innerHTML = maiusculo.innerHTML.toUpperCase();
      }

      todoParagrafo();

      function conteudoP () {
        let tudo = document.getElementsByTagName("p");
        for (i = 0; i < tudo.length; i += 1) {
          console.log(tudo[i].innerHTML);
        }
      }

      conteudoP();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
