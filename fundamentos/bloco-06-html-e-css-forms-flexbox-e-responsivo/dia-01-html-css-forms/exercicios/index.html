<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset>
      <label for="name">Nome Completo:
        <input type="text" id="name" name="name" placeholder="Nome Completo" maxlength="40" minlength="10" required>
        <br><br>
      </label>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="E-mail" maxlength="50" minlength="10" required>
      <br><br>
      Destino Preferido:<input type="radio" id="destination1" name="destinations" required>
      <label for="destination1">Cidade</label>
      <input type="radio" id="destination2" name="destinations" required>
      <label for="destination2">Campo</label>
      <input type="radio" id="destination3" name="destinations" required>
      <label for="destination3">Praia</label>
      <input type="radio" id="destination4"  name="destinations" required>
      <label for="destination4">Montanhas</label>
      <br><br>
      <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
      <textarea id="motivo" name="motivo" cols="60" rows="10" maxlength="500" placeholder="Resposta vencedora aqui"></textarea><br><br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date"><br><br>
      <label for="oferta">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" id="oferta" id="oferta"><br>
      <label for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" id="concordo" required><br><br>
      <button type="submit" id="submit">Enviar</button>
      <button type="button" id="clear">Apagar informações</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
