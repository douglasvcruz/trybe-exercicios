<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Concorra</h1>

  <form class="js-form">
    <fieldset class="form-group">
      <label class="form-label" for="fullName">Nome Completo:</label>
      <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Nome Completo" maxlength="40" minlength="10" required>
      <br/>

      <label class="form-label" for="email">E-mail:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" maxlength="50" minlength="10" required>
      <br>

      <label class="form-label" for="destination1"> Cidade </label>
      <input class="form-check-input" type="radio" id="destination1" name="destinations"  value="cidade" required>

      <label class="form-label" for="destination2"> Campo </label>
      <input class="form-check-input" type="radio" id="destination2" name="destinations" value="campo" required>

      <label class="form-label" for="destination3"> Praia </label>
      <input class="form-check-input" type="radio" id="destination3" name="destinations" value="praia" required>

      <label class="form-label" for="destination4"> Montanhas </label>
      <input class="form-check-input" type="radio" id="destination4" name="destinations" value="montanhas" required>
      <br><br>

      <label class="form-label" for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea class="form-control" id="porque" name="porque" cols="60" rows="10" maxlength="500" placeholder="Resposta vencedora aqui"></textarea>
      <br>

      <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" id="date">
      <br>

      <label class="form-label" for="oferta">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input class="form-check-input" type="checkbox" id="oferta" id="oferta">
      <br>

      <label class="form-label" for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input class="form-check-input" name="concordo" type="checkbox" id="concordo" required>
    </fieldset><br>

      <button class="btn btn-primary submit-button" type="submit" id="submit" disabled>Enviar</button>
      <button class="btn btn-danger clear-button" type="button" id="clear">Apagar informações</button>

  </form>
  <script src="script.js"></script>
</body>

</html>
